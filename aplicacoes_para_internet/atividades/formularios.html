<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        #form1 {
            text-align: center;
        }
        form#one {
            border: 2px double black;
            width: 50%;
            margin:30px auto;
            text-align:left;
        }
        form#one>legend, form#one fieldset>legend {
            text-align: center;
            font-weight: bold;
        }

        form#one fieldset>legend {
            background: #d4c3e0;
            width: 100%;
            padding: 5px 0;
        }

        form#one fieldset {
            border: none;
            margin-top: 10px;
            text-align: left;
            padding:10px  40px;
        }
        form#one fieldset input {
            width: 70%;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: start;
        }
        table, tr,th,td {
            border: 1px double black;
        }
        form#two {
            padding: 15px auto;
        }
        form#two table, form#three table {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="form1">
        <h5>a) Formulário de pedido de empréstimo</h5>
        <form id="one">
            <legend>Loan Application</legend>
            <fieldset>
                <legend>Applicant Information:</legend>
                <label for="fn">First Name:</label>
                <input type="text" id="fn" placeholder="John"> <br>
                <label for="ln">Last Name:</label>
                <input type="text" id="ln" placeholder="Smith"> <br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="johnsmith@example.com"> <br>
                <label for="ssid">Social Security id:</label>
                <input type="number" id="ssid" placeholder="123456789"> <br>
                <label for="dtf">Daytime Phone:</label>
                <input type="number" id="dtf" placeholder="83927462830"> <br>
                <label for="ef">Evening Phone:</label>
                <input type="number" id="ef" placeholder="83927462830"> <br>
            </fieldset>
            <fieldset>
                <legend>Loan Information:</legend>
                <label for="select">Loan Type:</label>
                <select name="" id="select">
                    <option value="automobile">Automobile</option>
                </select> <br>
                <label for="amnt">Amount:</label>
                <input type="number" id="amnt" placeholder="1530$"> <br>
                <div class="flex">
                    <label for="desc">Description</label>
                    <textarea name="" id="desc" cols="50" rows="2">Application to dynamic the purchase of a toyota prius.</textarea> <br>
                </div>
                <label for="sbmt">Submit Application</label>
                <input type="submit" id="sbmt" value="Apply For Loan">
            </fieldset>
        </form>

        <form id="two">
            <h5>b) Cadastro básico</h5>
            <table>
                <tbody>
                    <tr>
                        <td><label>Nome:</label></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="">Sexo:</label></td>
                        <td>
                        <input type="radio" name="cartao" id="masc" value="Masculino">
                        <label for="masc">Maculino</label>
                        <input type="radio" name="cartao" id="fem" value="Feminino">
                        <label for="fem">Feminino</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan=2>
                            <label for="">Escolaridade:</label>
                            <select name="" id="">
                                <option value="">1 grau</option>
                                <option value="">2 grau</option>
                                <option value="">Superior</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <form id="four" style="width:200px; margin: 0 auto; text-align: left;">
            <h5>d) Cadastro de laboratório de pesquisa</h5>
            <fieldset>
                <legend>
                    Informações do Aquário
                </legend>
                <label for="ph">PH do Aquário:</label> <br>
                <input type="radio" id="ph">
                <label for="ph">Ácido</label>
                <input type="radio" id="ph">
                <label for="ph">Alcalino</label>
                <br>
                <fieldset>
                    <legend>Peixes</legend>
                    <label for="qtde">Quantidade</label>
                    <input style="width: 50px" type="text" id="qtde">
                    <br>
                    <br>
                    <label for="esp">Espécie:</label>
                    <select name="" id="esp" style="width:70px">
                        <option value="">Espada</option>
                        <option value="">Molinésia</option>
                        <option value="">Plati</option>
                    </select>
                </fieldset>
                <br>
                <label for="outros">Outros:</label>
               <div id="outros">
                <input type="checkbox" id="pedras">
                <label for="pedras">Pedras</label> <br>
                <input type="checkbox" id="plantas">
                <label for="plantas">Plantas</label>
               </div>
            </fieldset>
        </form>
    </div>
